<div class="admin-container">

    <div class="header-admin">
        <h1>Panel de Administraci√≥n</h1>

        <div class="tabs">
            <button [class.active]="currentView === 'pedidos'" (click)="switchView('pedidos')">üì¶ Pedidos</button>
            <button [class.active]="currentView === 'productos'" (click)="switchView('productos')">üè∑Ô∏è
                Inventario</button>
        </div>
    </div>

    <div *ngIf="currentView === 'pedidos'">
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Total</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of pedidos">
                        <td>#{{p.id}}</td>
                        <td>{{p.usuario?.nombreCompleto}}</td>
                        <td>{{p.total}}</td>
                        <td>{{p.estado}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div *ngIf="currentView === 'productos'">
        <div class="actions-bar">
            <h3>Inventario Actual</h3>
            <button class="btn-create" (click)="openProductModal()">+ Nuevo Producto</button>
        </div>

        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Img</th>
                        <th>Nombre</th>
                        <th>Categor√≠a</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of productos">
                        <td><img [src]="p.urlImagen" class="thumb"></td>
                        <td>{{ p.nombre }}</td>
                        <td><span class="badge" [ngClass]="p.categoria">{{ p.categoria }}</span></td>
                        <td>S/. {{ p.precio }}</td>
                        <td [style.color]="p.stock < 5 ? 'red' : 'inherit'">{{ p.stock }}</td>
                        <td>
                            <button class="btn-delete" (click)="deleteProduct(p.id)">üóëÔ∏è</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<div class="modal-backdrop" *ngIf="showModal">
    <div class="modal-content">
        <h2>Nuevo Producto</h2>
        <form (ngSubmit)="saveProduct()">

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" [(ngModel)]="newProduct.nombre" name="nombre" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Precio</label>
                    <input type="number" [(ngModel)]="newProduct.precio" name="precio" required>
                </div>
                <div class="form-group">
                    <label>Stock</label>
                    <input type="number" [(ngModel)]="newProduct.stock" name="stock" required>
                </div>
            </div>

            <div class="form-group">
                <label>Categor√≠a</label>
                <select [(ngModel)]="newProduct.categoria" name="categoria">
                    <option value="MUNAY">MUNAY</option>
                    <option value="SUKHA">SUKHA</option>
                </select>
            </div>

            <div class="form-group">
                <label>URL Imagen</label>
                <input type="text" [(ngModel)]="newProduct.urlImagen" name="urlImagen" placeholder="https://...">
            </div>

            <div class="form-group">
                <label>Descripci√≥n</label>
                <textarea [(ngModel)]="newProduct.descripcion" name="descripcion" rows="3"></textarea>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn-cancel" (click)="closeProductModal()">Cancelar</button>
                <button type="submit" class="btn-save">Guardar Producto</button>
            </div>

        </form>
    </div>
</div>
