<div style="padding: 20px;">
  <h1>Cat√°logo Munay & Sukha</h1>

  <div *ngIf="errorMensaje" style="color: red; border: 1px solid red; padding: 10px; margin-bottom: 10px;">
    {{ errorMensaje }}
  </div>

  <div *ngIf="productos.length > 0">
    <ul>
      <li *ngFor="let p of productos">
        <strong>{{ p.nombre }}</strong> - S/. {{ p.precio }}
      </li>
    </ul>
  </div>

  <div *ngIf="productos.length === 0 && !errorMensaje">
    <p>Cargando productos...</p>
  </div>
</div>
