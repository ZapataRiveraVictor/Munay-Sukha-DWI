<div class="register-container">
    <h2>Crear Cuenta</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Nombre Completo</label>
            <input type="text" formControlName="nombreCompleto" placeholder="Tu nombre">
            <small *ngIf="registerForm.get('nombreCompleto')?.invalid && registerForm.get('nombreCompleto')?.touched"
                class="error">
                El nombre es requerido (mínimo 3 letras).
            </small>
        </div>

        <div class="form-group">
            <label>Correo Electrónico</label>
            <input type="email" formControlName="email" placeholder="correo@ejemplo.com">
            <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
                Ingresa un correo válido.
            </small>
        </div>

        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" formControlName="password" placeholder="Mínimo 6 caracteres">
            <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
                La contraseña debe tener al menos 6 caracteres.
            </small>
        </div>

        <div class="form-group">
            <label>Confirmar Contraseña</label>
            <input type="password" formControlName="confirmPassword" placeholder="Repite tu contraseña">

            <small
                *ngIf="registerForm.get('confirmPassword')?.hasError('mismatch') && registerForm.get('confirmPassword')?.touched"
                class="error">
                Las contraseñas no coinciden.
            </small>
        </div>

        <div *ngIf="mensajeError" class="alert error">{{ mensajeError }}</div>
        <div *ngIf="mensajeExito" class="alert success">{{ mensajeExito }}</div>

        <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>

        <p class="login-link">
            ¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesión aquí</a>
        </p>
    </form>
</div>
