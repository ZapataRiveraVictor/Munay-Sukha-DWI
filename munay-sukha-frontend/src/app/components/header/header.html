<header class="site-header">
    <div class="container">

        <a routerLink="/" class="logo">
            <span class="munay">Munay</span> & <span class="sukha">Sukha</span>
        </a>

        <button class="hamburger" (click)="toggleMenu()" [class.active]="isMenuOpen">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <nav [class.open]="isMenuOpen">
            <a routerLink="/" (click)="toggleMenu()" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">Inicio</a>
            <a routerLink="/catalogo" (click)="toggleMenu()" routerLinkActive="active">CatÃ¡logo</a>

            <a routerLink="/carrito" (click)="toggleMenu()" routerLinkActive="active" class="cart-link">
                ðŸ›’ Carrito <span class="badge" *ngIf="cartCount > 0">{{ cartCount }}</span>
            </a>

            <ng-container *ngIf="isLoggedIn; else loginBtn">
                <span class="user-welcome">Hola, {{ userName }}</span>
                <button (click)="logout()" class="btn-logout">Salir</button>
            </ng-container>

            <ng-template #loginBtn>
                <a routerLink="/login" (click)="toggleMenu()" class="btn-login">Ingresar</a>
            </ng-template>
        </nav>

    </div>
</header>
